# 公共配置文件
spring:
  application:
    name: youwenbida-backend
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    # todo 取消注释开启分布式 session（须先配置 Redis）
    # store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  shardingsphere:
    datasource:
      names: youwenbida
      youwenbida:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3306/youwenbida?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
        username: root
        password: 749828
    rules:
      # 分片算法配置
        sharding:
          sharding-algorithms:
            # 自定义分片规则名
            answer-table-inline:
                type: inline
                props:
                  algorithm-expression: user_answer_$->{appId % 2}

          tables:
             user_answer:
               actual-data-nodes: youwenbida.user_answer_$->{0..1}
               table-strategy:
                 standard:
                   sharding-column: appId
                   sharding-algorithm-name: answer-table-inline

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/youwenbida
    username: root
    password: 749828
  # Redis 配置
  redis:
    database: 1
    host: 192.168.239.129
    port: 6379
    timeout: 5000
    password: 749828
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
server:
  address: 0.0.0.0
  port: 8101
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
